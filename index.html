<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="main-header">
        <section class="flex align-center">
            <div class="logo">Logo</div>
            <nav class="main-nav">
                <ul class="clean-list flex align-center">
                    <li><a href="#" onclick="onOpenGallery()">Gallery</a></li>
                    <li><a href="#">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-img images-container grid">
            </div>
        </section>

        <section class="meme-editor" hidden>
            <div class="canvas-container">
                <canvas id="meme-canvas" width="400" height="400"></canvas>
            </div>

            <form class="meme-settings">
                <button class="switch-line-btn" onclick="onSwitchLine()">← →</button>
                <button class="small-font-btn" onclick="onDecreaseFontSize()">A-</button>
                <button class="big-font-btn" onclick="onIncreaseFontSize()">A+</button>
                <input class="txt-input" oninput="onSetLineTxt(this.value)" type="text" placeholder="Enter text">
                <input class="clr-input" onchange="onSetTextColor(this.value)" type="color">
                <button class="add-line" onclick="onAddLine()">Add</button>
                <button class="save-btn" onclick="onSaveMeme()">Save</button>
            </form>
        </section>
    </main>

    <footer>footer</footer>

    <script src="js/meme.service.js"></script>
    <script src="js/gallery.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
</body>

</html>
